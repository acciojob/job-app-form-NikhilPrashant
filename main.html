<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name:</label><br>
		<input type="text" placeholder="Name" id="name" required><br>
		<label for="email">Email:</label><br>
		<input type="email" placeholder="Email" id="email" required><br>
		<label for="gender">Gender:</label><br>
		<input type="radio" value="gender" name="gender" id="gender_m" required>
		<label for="gender_m">Male</label>
		<input type="radio" value="gender" name="gender" id="gender_f" required>
		<label for="gender_f">Female</label><br>
		<label for="age">Age:</label><br>
		<input type="number" placeholder="Age" required><br>
		<label for="dob">DOB:</label><br>
		<input type="date" placeholder="DOB" id="dob" required><br>
		<label for="password">Password:</label><br>
		<input type="password" placeholder="Password" id="password" required><br>
		<label for="portfolio">Portfolio:</label><br>
		<input type="url" placeholder="Portfolio" id="portfolio"><br>
		<input type="submit" value="Submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
